<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodly</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex container-fluid">
      <div class="logo">MOODLY</div>
      <div class="buy-coffee">
        <img src="./assets/images/default-yellow.webp" alt="" />
      </div>
    </div>
    <div class="main">
      <div class="app">
        <div class="controller flex">
          <div class="controller-select">
            <button class="controller-select-btn controller-btn btn_pro">
              Productivity
            </button>
            <button class="controller-select-btn controller-btn btn_focus">
              Focus
            </button>
            <button class="controller-select-btn controller-btn btn_relax">
              Relax
            </button>
          </div>
          <div class="controller-random">
            <button
              class="
                controller-random-btn controller-select-btn controller-btn
                btn_random
              "
            >
              <i class="fas fa-random"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <audio class="music-player" controller loop preload="none">
      <source src="../Moodly/assets/audio/rain.mp3" type="audio/mpeg" />
    </audio> -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
